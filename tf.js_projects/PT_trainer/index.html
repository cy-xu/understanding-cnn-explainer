<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Personal PT Trainer - a TensorFlow.js demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Personal PT Trainer</h1>
          <div class="row">
            <div class="col-8">
              <p id="init_time">Awaiting TF.js to load the model</p>
              <p id="data_status"></p>
            </div>
            <div class="col-4">
              <p id="framerate" class="status_text"></p>
              <p class="status_text">Timer: <span id="countdown-status" style="color: red"></span></p>
              <audio id="timeout_audio"></audio>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="canvas-wrapper">
            <canvas id="output"></canvas>
            <video
              id="video"
              playsinline
              style="
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
                visibility: hidden;
                width: auto;
                height: auto;
              "
            ></video>
          </div>
        </div>
        <div id="thumbnails" class="col-4"></div>
      </div>
      <div class="row" style="padding-top: 20px">
        <div class="col-8">
          <!-- <button id="enableCam" class="btn btn-primary">Enable Webcam</button> -->
          <!-- <button class="dataCollector" data-1hot="0" data-name="background">Gather Background Data</button> -->
          <button class="dataCollector btn btn-primary" id="startCollect">
            Collect Samples
          </button>
          <button class="dataCollector btn btn-primary" id="stopCollect">
            Stop Collection
          </button>
          <button id="train" class="btn btn-primary">
            Train &amp; Predict!
          </button>
          <button id="reset" class="btn btn-primary">Reset</button>
        </div>
      </div>
    </div>

    <!-- <video id="webcam" autoplay muted style="visibility: hidden;"></video> -->
    <!-- <video id="webcam" autoplay muted></video> -->

    <p>
      <canvas id="testCanvas" width="640" height="480"></canvas>
    </p>

    <br />

    <!-- Import TensorFlow.js library -->
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
      type="text/javascript"
    ></script>

    <!-- Require the peer dependencies of pose-detection. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script> -->

    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script> -->
    <!-- Alternatively you can use the WASM backend: <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <!-- Load three.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/three@0.106.2/build/three.min.js"></script> -->
    <!-- Load scatter-gl.js -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/scatter-gl@0.0.1/lib/scatter-gl.min.js"></script> -->

    <!-- Import TensorFlow.js library -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script> -->

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="./script.js"></script>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
